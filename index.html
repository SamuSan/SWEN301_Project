<!-- index.html -->
	<!DOCTYPE html>
	<html ng-app="kpsApp">
	<meta charset="utf-8"> 
	<head>
	  <!-- SCROLLS -->
	  <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.css" />

	  <!-- SPELLS -->
	  <!-- load angular via CDN -->
	  <script src="angular/angular.js"></script>
	    <script src="angular/angular-route.js"></script>
	  <script src="script.js"></script>
	</head>
	<body ng-controller="mainController">

		<!-- HEADER AND NAVBAR -->
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">KPSmart Mail Provider</a>
				</div>

				<ul class="nav navbar-nav ">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#addMailItem"><i class="fa fa-shield"></i> Add Mail Item</a></li>
					<li><a href="#addRoute"><i class="fa fa-comment"></i> Add Route</a></li>
					<li><a href="#updateRoute"><i class="fa fa-comment"></i> Update Route</a></li>
					<li><a href="#updatePrice"><i class="fa fa-comment"></i> Update Price</a></li>
				</ul>
			</div>
			</nav>
		</header>

		<!-- MAIN CONTENT AND INJECTED VIEWS -->
		<div id="main">
			{{message}}

			<!-- angular templating -->
			<!-- this is where content will be injected -->
			<div ng-view></div>

		</div>

		<!-- FOOTER -->
		<footer class="text-center">

		</footer>

	</body>
	</html>
