<!-- index.html -->
	<!DOCTYPE html>
	<html ng-app="kpsApp">
	<meta charset="utf-8"> 
	<head>
	  <!-- SCROLLS -->
	  <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.css" />
	  <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.css" />
	  	  <link rel="stylesheet" href="styles/main.css" />

	  <!-- SPELLS -->
	  <!-- load angular via CDN -->
	  <script src="angular/angular.js"></script>
	  <script src="angular/angular-route.js"></script>
	  <script src="script.js"></script>
	  <script src="figureCalculations.js"></script>
		<script src="js/numeral/numeral.min.js"></script>

	</head>
	<body ng-controller="mainController">

		<!-- HEADER AND NAVBAR -->
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">KPSmart Mail Provider</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<!-- <li><a href="#"><i class="fa fa-home"></i> Home</a></li> -->
					<li><a href="#addMailItem"><i class="fa fa-plus"></i> Add Mail Item</a></li>
					<li><a href="#addRoute"><i class="fa fa-plus"></i> Add Route</a></li>
					<li><a href="#updateRoute"><i class="fa fa-exchange"></i> Update Route</a></li>
					<li><a href="#updatePrice"><i class="fa fa-exchange"></i> Update Price</a></li>
					<li><a href="#"><i class></i> Login</a></li>

				</ul>
			</div>
			</nav>
		</header>

		<!-- MAIN CONTENT AND INJECTED VIEWS -->
		<div id="main">
			{{message}}

			<!-- angular templating -->
			<!-- this is where content will be injected -->
			<div ng-view=""></div>

</div>
		<!-- FOOTER -->
   <div class="footer">
      <div >
        <p ng-controller="mainController">
				<label class="badge" >
			Items in System :	{{numItems}}
				</label>
				<label class="badge" >
			Total Revenue :	$ {{totalRevenue}}
				</label>
								<label class="badge" >
			Total Expenditure :	$ {{totalExpenditure}}
				</label>
								</label>
								<label class="badge" >
			Average Delivery TIme : {{averageTime}} Days
				</label>
        	</p>
      </div>
    </div>

	</body>
	</html>
