<!-- index.html -->
	<!DOCTYPE html>
	<html ng-app="kpsApp">
	<meta charset="utf-8"> 
	<head>
	  <!-- SCROLLS -->
	  <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

	  <!-- SPELLS -->
	  <!-- load angular via CDN -->
    <script src="../angular/angular.js"></script>
    <script src="../angular/angular-route.js"></script>
    <script src="../angular/ng-table.js"></script>
        <script src="../script.js"></script>
	   <script src="../addMailItemCtrl.js"></script>


	</head>
	<body ng-controller="addMailItemController">


		<div class = "main"></div>


	

<ul>
    <li><label>Dimension </label>
        <ul>
            <li><label>Height(Centimeter): </label>  <input ng-model="input3" ng-trim="false" custom-validation/> </li>
            <li><label>Width(Centimeter): </label>  <input ng-model="input4" ng-trim="false" custom-validation/> </li>
            <li><label>Length(Centimeter): </label>  <input ng-model="input5" ng-trim="false" custom-validation/> </li>
        </ul></li>
    <li><label>Volume(Cubic Centimeter):</label> {{input3 * input4 * input5}} </li>
    <li><label>Weight(Grams): </label>  <input ng-model="input2" ng-trim="false" custom-validation/></li>
    <li>  <label>Route: </label> <select ng-init="selectBox2 = selectBox2 || dataRoute[0].Route" ng-model="selectBox2" ng-options="datum.Route as datum.Route.destination + ' (' + datum.Route.priority + ')' for datum in data"></select>
    </li>
    <li><label>Price: </label> ${{selectBox2.weightPrice * input2 + selectBox2.volumePrice * (input3 * input4 * input5)}}</li>
</ul>


	</body>
	</html>
