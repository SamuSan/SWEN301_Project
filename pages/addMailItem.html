<!-- index.html -->
<!DOCTYPE html>
<html ng-app="kpsApp">
<meta charset="utf-8">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="../angular/angular.js"></script>
    <script src="../angular/angular-route.js"></script>
    <script src="../angular/ng-table.js"></script>
    <script src="../script.js"></script>


</head>


<form name="addMailItem" action="" class="css-form" novalidate>
    <div ng-controller="addMailItemController">
        <ul>
            <li><label>Dimension </label>
                <ul>
                    <li><label>Height(Centimeter): </label>  <input ng-model="input3" ng-trim="false" custom-validation required/> </li>
                    <li><label>Width(Centimeter): </label>  <input ng-model="input4" ng-trim="false" custom-validation required=""/> </li>
                    <li><label>Length(Centimeter): </label>  <input ng-model="input5" ng-trim="false" custom-validation required/> </li>
                </ul></li>

            <li><label>Volume(Cubic Centimeter):</label> <p ng-model = "mailItem.Volume">{{input3 * input4 * input5}}</p> </li>
            <li><label>Weight(Grams): </label>  <input ng-model="mailItem.Weight" ng-trim="false" custom-validation required/></li>
            <li>  <label>To: </label> <select ng-init="To = To || dataRoute[0]" ng-model="mailItem.To" ng-options="datum as datum.destination + ' (' + datum.priority + ')' for datum in data" required></select>
            <li>  <label>From: </label> <select ng-init="mailItem.From = mailItem.From || dataRoute[0]" ng-model="mailItem.From" ng-options="datum as datum.origin + ' (' + datum.priority + ')' for datum in data" required></select>
            </li>
            <li><label>Price: </label> <p ng-model = "mailItem.Price"> ${{mailItem.From.weightPrice * mailItem.Weight + mailItem.From.volumePrice * (input3 * input4 * input5)}} </p></li>
        </ul>

        <button type="submit" class="btn btn-success"
                ng-disabled="addMailItem.$invalid"
                ng-click="submit()"
                >Submit
        </button>
        <button type="submit" class="btn btn-danger">Cancel</button>
    </div>
</form>


</html>
