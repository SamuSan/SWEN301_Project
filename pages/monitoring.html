
<!DOCTYPE html>
<html>
<meta charset="utf-8"> 
<head>
	<title>Monitoring</title>
</head>
<body>
	<div ng-controller="monitorController">
		<h2>Route Summary</h2>
		<table ng-table="tableParamsRoute" class="table">
	        <tr ng-repeat="route in $data"> 
	            <td data-title="'Company'" sortable="'company'">
	                {{route.company}}
	            </td>
	            <td data-title="'Origin'" sortable="'origin'">
	                {{route.origin}}
	            </td>
	            <td data-title="'Destination'" sortable="'destination'">
	                {{route.destination}}
	            </td>
	            <td data-title="'Type'" sortable="'type'">
	                {{route.type}}
	            </td>
	            <td data-title="'Shipped Items'" sortable="'volumePrice'">
	                
	            </td>
	            <td data-title="'Cost of Shipped Items'" sortable="'volumePrice'">
	                
	            </td>
	            <td data-title="'Price for Shipped Items'" sortable="'volumePrice'">
	                
	            </td>
	            <td data-title="'Total Revenue from Items'" sortable="'volumePrice'">
	                
	            </td>
	        </tr>
	    </table>
	    <h2>Business Event Log</h2>
	</div>
</body>
</html>
