<!-- index.html -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<form name="addRouteFrom" action="" class="form-horizontal">
    <h3>Add Route</h3>
<div ng-controller="addRouteController">

<div>
    <table>

        <tr>
            <td>
                <div>
                    <label>Company :</label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="companyInput" type="text" name="company" ng-model="addRoute.company" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label>Destination : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="destination" ng-model="addRoute.destination" required>
                </div>
            </td>
        </tr>
        <tr></tr>
        <td>
            <div>
                <label>Type: </label>
            </div>
        </td>
        <td>
            <div>
                <select  id="typeSelection" type="typeSelect" ng-model="addRoute.type" required ng-options="type for type in types">

                </select>
            </div>

        </td>
        <tr></tr>
        <td>
            <div>
               <label>Weight Cost : </label>
            </div>
        </td>
        <td>
            <div>
                <input placeholder="{{placeHolder}}" id="weightCost" ng-model="addRoute.weightCost" required>
            </div>
        </td>
        <tr>
            <td>
                <div>
                    <label>Volume Cost : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="volumeCost" ng-model="addRoute.volumeCost" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label>Maximum Weight : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="maxWeight" ng-model="addRoute.maxWeight" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label>Maximum Volume : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="maxVolume" ng-model="addRoute.maxVolume" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label>Duration : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="duration" ng-model="addRoute.duration" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label>Frequency : </label>
                </div>
            </td>
            <td>
                <div>
                    <input placeholder="{{placeHolder}}" id="frequency" ng-model="addRoute.frequency" required>
                </div>
            </td>
        </tr>
        <tr>

            <td>
                <div>
                  <label>Departs : </label>

                </div>
            </td>
            <td>
                <div>
                    <select class="select" id="departs" ng-model="addRoute.departs" required ng-options="day for day in days">
                    <!--<option ng-repeat="day in days" value="''"> {{day}}</option>-->
                    </select>
                </div>
            </td>

        </tr>
        <tr>
            <td></td>
            <td>

                    <button type="submit" class="btn btn-success" ng-disabled="addRouteFrom.$invalid">Submit</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>

            </td>

        </tr>

    </table>
    <label>{{addRoute.company}}  {{addRoute.destination}}  {{addRoute.type}} {{addRoute.weightCost}} {{addRoute.volumeCost}} </label>
<label>{{addRoute.maxWeight}} {{addRoute.maxVolume }} {{addRoute.duration}}{{addRoute.frequency}} {{addRoute.departs}}</label>
</div>

</div>
</form>

</html>
