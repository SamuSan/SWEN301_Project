
<!DOCTYPE html>
<html>
<meta charset="utf-8"> 
<head>
	<title>Event Log</title>
</head>
<body>
	<div ng-controller="eventLogController">
		<h2>Event Log</h2>
		<table ng-table="tableParamsEvent" class="table">
	        <tr ng-repeat="eventLog in $data"> 
	            <td data-title="'Event Date'" sortable="'to'">
	                {{eventLog.to}} <!--Currently .to as it is linked to mail not businessEvent-->
	            </td>
	            <td data-title="'Event Type'" sortable="'eventType'">
	                
	            </td>
	            <td data-title="'Event Details'" sortable="'eventDetails'">
	                
	            </td>
	        </tr>
	    </table>
	</div>
</body>
</html>
